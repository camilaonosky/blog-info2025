
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ articulo.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'blog/navegacion.html' %}
    <div class="container mt-5">
        <div class="card mb-4">
            {% if articulo.imagen_portada %}
                <img src="{{ articulo.imagen_portada.url }}" class="card-img-top" alt="Portada">
            {% endif %}
            <div class="card-body">
                <h2 class="card-title">{{ articulo.titulo }}</h2>
                <p class="card-text">{{ articulo.contenido }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    Autor: {{ articulo.autor.username }}<br>
                    Fecha: {{ articulo.fecha_creacion|date:"d/m/Y H:i" }}
                </small>
            </div>
        </div>
        {% include 'blog/comentarios.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
